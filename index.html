<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <title>ELO</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2">

      <img class="first-image" src="./images/el-o scx.png" alt="images">
    </div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Welcome to <strong>Elo!</strong></h3>
            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            <form action="#" method="post" id="form">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Username" id="username">
              </div>

              <p id="username-text"></p>

              <div class="form-group last mb-3">
                <label for="password">Password</label>
               <div class="password">
                <input type="password" class="form-control" placeholder="Your Password" id="passworded">
                <i class="view-hide"><img src="/login-form-02/images/open-eye.png" alt="open-eye" class="open three"  style="display: block;"> <img src="/login-form-02/images/visibility.png" alt="visibility" class="close eye-three" style="display: none;"></i>
               </div>
               <p id="password-text">
                
               </p>
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0">
                  <input type="checkbox" name="Remember me" value="Remember me"> <a href="#">Remember me</a>
                  

                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>
              <p class="new-here"><a href="main.html">New here?</a></p>

              <input type="submit" value="Log In" class="btn btn-block btn-primary" id="submit">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/new.js"></script>
  </body>
